{% extends "base/base.html" %}
{% block content %}
  {% if tag %}
    <h1>Delete Tag</h1>
    <p>Are you sure you want to delete the tag: {{ tag }}?</p>
  {% elif task %}
    <h1>Delete task</h1>
    <p>Are you sure you want to delete the task: {{ task }}?</p>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
